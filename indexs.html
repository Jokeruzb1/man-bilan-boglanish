<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-success font-monospace">Abuja'far bilan bog'lanish</h1>
            </div>
            <div class="col-12 mb-3">
                <label for="username">Ismizgiz</label>
                <input type="text " class="form-control" id="username" autocomplete="off">
            </div>
            <div class="col-12 mb-3">
                <label for="phone">telafon raqamizgiz</label>
                <input type="number " class="form-control" id="phone" autocomplete="off">
            </div>
            <div class="col-12 mb-3">
                <label for="address">yashash manzilingiz</label>
                <input type="text " class="form-control" id="address" autocomplete="off">
            </div>

            <div class="col-12 mb-3">
                <label for="maktab">qaysi maktabda o'qissiz </label>
                <input type="text " class="form-control" id="maktab" autocomplete="off">
            </div>
            <div class="col-12 mb-3">
                <label for="email">emailingiz</label>
                <input type="text " class="form-control" id="email" autocomplete="off">
            </div>
            <div class="col-12">
                <button class="btn btn-outline-secondary" onclick="send()">Yuborish</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
